<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div class="w-75 my-5 mx-auto">
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0 " id="productname" placeholder="Product Name">
            <label for="productname">Product Name</label>
        </div>
         <div class="form-floating mb-3">
            <input type="number" class="form-control border-0 border-bottom rounded-0 " id="productprice" placeholder="Product Name">
            <label for="productprice">Product Price</label>
        </div>
        <div class="form-floating">
        <select class="form-select border-0 border-bottom rounded-0" id="productcategory" aria-label="Floating label select example">
            <option selected disabled hidden >Chose Product Category</option>
            <option >Mobile Phone</option>
            <option >Labtop</option>
            <option >Camera</option>
            <option >printer</option>
            <option >Speakers</option>
            <option >HeadPhones</option>
            <option >TV</option>

        </select>
        <label for="productcategory">Product Category</label>
        </div>
        <div class="form-floating mb-3 my-3">
            <textarea  class="form-control border-0 border-bottom rounded-0 " id="productdescription" placeholder="Product Description"></textarea>
            <label for="productdescription">Product Description</label>
            
        </div>
         <div class="form-floating mb-3">
            <input type="file" class="form-control border-0 border-bottom rounded-0 " id="productimage" placeholder="Product Name">
            <label for="productimage">Product Image</label>
        </div>
        <button id="addBtn" onclick="addproduct()" class="btn text-light btn-info mt-3">Add Product</button>
    </div>

    <div class="container my-5">
        <input oninput="searchbyproductname(this.value)" class="form-control my-5" placeholder="Search By Product Name....." type="  search">
        <div id="containerelement" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-5">
            
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
